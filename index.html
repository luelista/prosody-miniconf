<html>
<head>
<title>CHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="icon" href="https://teamwiki.net/static/img/icons/oxygen/16x16/apps/scribus.png">
<link rel="icon" href="https://teamwiki.net/static/img/icons/oxygen/32x32/apps/scribus.png" sizes="32x32">
<link rel="icon" href="https://teamwiki.net/static/img/icons/oxygen/48x48/apps/scribus.png" sizes="48x48">
<link href="https://teamwiki.net/static/libs/medialize-jQuery-contextMenu-1326fb7/src/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/client.js"></script>
<script src="/file_upload.client.js"></script>
<script src="https://teamwiki.net/static/libs/medialize-jQuery-contextMenu-1326fb7/src/jquery.ui.position.js" type="text/javascript"></script>
<script src="https://teamwiki.net/static/libs/medialize-jQuery-contextMenu-1326fb7/src/jquery.contextMenu.js" type="text/javascript"></script>
<script src="https://secure.teamwiki.net/static/inc/jquery/jquery.autosize.js" type="text/javascript"></script>
<script>
    var socket = connectSocket();
    var oldestMessageTs = null;
    var runtimeId = null;
    var options = {};
    var currentPane = "Loader";
    var currentFilter = "";
    socket.on("message", function(e) {console.log(e)});
    if (!window.postMessage) console.log("Obacht: dein Browser kann kein postMessage");
    $(function() {
        if (location.hash) {
            socket.userName=(location.hash.substr(1)).split("&");
            window.localStorage.accessToken = location.hash.substr(1);
        } else if (window.localStorage.accessToken) {
            socket.userName=(window.localStorage.accessToken).split("&");
        }
        $("#loadhist").click(function() {
            requestHistory();
        });
        $("#btn_options").click(function() {
            navPane("Options");
        });
        $("#btn_options_close").click(function() {
            navPane("Main");
        });
        options = getOptions();
        $("#pOptions input[type=checkbox]").each(function() {
            if (options[$(this).attr("name")] == true)
                $(this).attr("checked",true);
        }).change(function() {
            options[$(this).attr("name")] = !!$(this).attr("checked");
            window.localStorage.options = JSON.stringify(options);
        });
        $("#in").val(window.localStorage.in_text);
        $("#sendBtn").click(function() {
            sendChatMessage();
        });
        $("input[name=notify_all_popup],input[name=notify_mention_popup]").click(function() {
            if (window.webkitNotifications) window.webkitNotifications.requestPermission();
            else alert("Notifications are not supported for this Browser/OS version yet.");
        });
        $("#in").on("keydown", function(e) {
            if (e.which == 13 && !e.ctrlKey && !e.altKey && !e.shiftKey) {
                sendChatMessage();
                return false;
            }
            $("#sendBtn").attr("disabled", $("#in").val() == "");
        }).autosize({ callback: onControlsResize , append: "\n" });
        $("img.pi").live("click", function() {
          $(this).closest("p").contextMenu();
          return false;
        });
        $(window).on("unload", function() {
          window.localStorage.in_text = $("#in").val();
        });
        $.contextMenu({
          selector: '.chatItem.editable', 
          callback: onContextMenuClick,
          items: {
              "details": {name: "View message details", icon: "details"},
              "sep1": "---------",
              "edit": {name: "Edit message", icon: "edit"},
              "delete": {name: "Delete message", icon: "delete"},
              "sep2": "---------",
              "options": {name: "Options", icon: "options"}
          }
        });
        $.contextMenu({
          selector: '.chatItem.noneditable', 
          callback: onContextMenuClick,
          items: {
              "details": {name: "View message details", icon: "details"},
              "begin_conv": {name: "Begin private conversation", icon: "details"},
              "sep1": "---------",
              "options": {name: "Options", icon: "options"}
          }
        });
        $.contextMenu({
          selector: '.chatItem.sys, .online-status', 
          callback: onContextMenuClick,
          items: {
              "hidesys": {name: "Hide all system messages", icon: "delete"},
              "sep1": "---------",
              "options": {name: "Options", icon: "options"}
          }
        });
    });
    function onContextMenuClick(key, options) {
        switch (key) {
          case "details":
            alert($(this).data("msg"));
            break;
          case "begin_conv":
            $("#in").val("@@"+$(this).data("msg").by+" ").focus();
            break;
          case "hidesys":
            $("p.chatItem.sys").remove();
            break;
        }
    }
    function requestHistory(scrollDownAfter) {
        socket.emit('request history', {beforeTs: oldestMessageTs, filter: currentFilter}, function(data) {
            if (data.historyData.length == 0) {
                $("#loadhist").hide();
            } else {
                oldestMessageTs = data.historyData[data.historyData.length - 1].ts;
                for(var i = 0, max = data.historyData.length; i < max; i++) {
                    formatMessage(data.historyData[i]).prependTo("#out");
                }
            }
            if (scrollDownAfter) { scrollDown(); navPane("Main") }
        });
    }
    socket.on('reconnecting', function() {
        $("<p class='online-status'><span><img src='https://teamwiki.net/static/img/icons/plain_ext/16-16/head-16.png'></span>* trying to reconnect... *</p>").appendTo("#out");
        $(".loadInfoText").html("* trying to reconnect... *");
        var blinky = false;
        function me() {
            if (! socket.socket.reconnecting) return;
            $(".authInfo").css("background",blinky?"orange":"yellow");
            blinky=!blinky;
            setTimeout(me, 500);
        }
        setTimeout(me, 500);
    });
    socket.on('reconnect_failed', function() {
        $("<p class='online-status'><span><img src='https://teamwiki.net/static/img/icons/plain_ext/16-16/head-16.png'></span>* Alle Verbindungsversuche sind fehlgeschlagen!<br><a href='#'>Erneut versuchen</a> *</p>").appendTo("#out")
        .find("a").click(function() { socket.connect(); });
        $(".loadInfoText").html("* reconnect failed *");
    });
    socket.on('disconnect', function() {
        $(".authInfo").css("background","red"); $(".loadInfoText").html("* disconnected *");
    });
    socket.on('error', function() {
        $(".authInfo").css("background","orange"); $(".loadInfoText").html("* error! *");
    });
    socket.onAuthRequest = function() {
        navPane("Loader");
        $(".authInfo").css("background","yellow"); $(".loadInfoText").html("* authenticating... *");
    };
    function onSoftwareUpdate() {
        navPane("Loader").css('backgroundColor', '#faf').find("p").text("SOFTWARE-UPDATE"); setTimeout("location.reload();",200);
    }
    socket.on('software update', function(data) {
        if (data.version > 2) onSoftwareUpdate();
    });
    socket.on('online status', function (data) {
        if (data.type == "welcome") {
            if (runtimeId !== null && runtimeId != data.runtimeId) {
                onSoftwareUpdate(); return;
            }
            runtimeId = data.runtimeId;
            currentFilter = data.filter;
            oldestMessageTs = data.ts;
            $("#out").empty();
            handleSysMessage("Willkommen im Chat"); $(".loadInfoText").html("* willkommen! *");
            requestHistory(true);
        } else {
            handleSysMessage(data.by+" "+data.type);
        }
        var osHtml = "";
        for(var user in data.onlines)
            osHtml += "<img src='https://teamwiki.de/profile/"+user+"/image/32'> "+user+"<br><small>mit "+data.onlines[user]+" Ger√§t(en) online</small><br style='clear:left'>";
        $("#onlinestatus").html(osHtml);
        
        
    });
    socket.onAuthResponse = function(success) {
        $(".authInfo").css("background", success ? "#0f0": "#ff0");
        if (!success) { alert("Dein Zugriffstoken ist abgelaufen. Bitte logge dich erneut ein."); location.href="https://teamwiki.de/chat"; }
        else if (window.Android && window.Android.getGCMRegistrationId) {
          var regId = window.Android.getGCMRegistrationId();
          if (regId) socket.emit('register gcm', {GCMRegistrationId: regId})
        }
    }
    function handleSysMessage(text) {
        socket.handleIncomingMessage({ type: "online-status", msg: text });
    }
    window.addEventListener("message", function(event) {
        if (event.origin == "http://proman.wikilab.de") {
            if (event.data && event.data.ns == 'de.teamwiki.chat' && event.data.msg == 'onSendMessage') {
                
            }
        }
    }, false);
    function sendChatMessage() {
        var msg = {text: $("#in").val(), imgs:[], tmp_id : Math.floor(Math.random()*100000)};
        if (msg.text.charAt(0) == '/') {
            socket.emit('command', {cmd: msg.text});
        } else if (msg.text.match(/^([@#]+[a-zA-Z0-9._\-]+\s*)*$/)) {
            socket.emit('set filter', msg.text);
        } else {
            socket.emit('chatmsg', msg);
            $("<p id='msg_t_"+msg.tmp_id+"' style='color:grey;'>Sending...: "+msg.text+"</p>").appendTo("#out");
            
            var imageLinks = msg.text.match(/((mailto:|(news|(ht|f)tp(s?)):\/\/){1}\S+\.(jpg|png|gif))/mgi);
            if (imageLinks)
                for(var i = 0; i < imageLinks.length; i++)
                    $("<img style='position:fixed;top:0;left:0;width:100px;height:100px;'>").attr("src", imageLinks[i]).appendTo("body")
                    .on('load',
                    function() { msg.try_update = true; msg.imgs.push($(this).attr("src")); socket.emit('chatmsg', msg); $(this).remove(); })
                    .on('error',
                    function() { $(this).remove(); })
        }
        var remain = msg.text.match(/^([@#]+[a-zA-z0-9._\-]+\s*)+/);
        $("#in").val(remain ? $.trim(remain[0]) + " " : "");
        scrollDown();
    }
    function formatMessage(data) {
        console.log(data);
        var $msg = $("<p class='chatItem'></p>");
        if (data._id) $msg.attr('id', 'msg_'+data._id);
        $msg.data("msg", data);
        var timestamp = new Date(data.ts),
             hourMin =data.ts?( timestamp.getHours()+":"+(timestamp.getMinutes()<10?"0":"")+timestamp.getMinutes() ): "";
        switch (data.type) {
          case "online-status":
            $msg.addClass("sys");
            $msg.append("<span><img src='https://teamwiki.net/static/img/icons/plain_ext/16-16/head-16.png'><date>"+hourMin+"</date></span>");
            break;
          case "announcement":
            $msg.addClass("sys");
            $msg.append("<span> <img src='https://teamwiki.net/static/img/icons/plain_ext/16-16/web-16.png'><date>"+hourMin+"</date></span>");
            break;
          case "dm":
            if (data.by == socket.userName[0]) $msg.addClass("editable"); else $msg.addClass("noneditable");
            $msg.append("<img src='https://teamwiki.de/profile/"+data.by+"/image/32' class='pi'>");
            $msg.append("<span><img src='https://teamwiki.net/static/img/icons/plain_ext/16-16/lock-16.png'><date>"+hourMin+"</date></span>");
            break;
          case "pub":
            if (data.by == socket.userName[0]) $msg.addClass("editable"); else $msg.addClass("noneditable");
            $msg.append("<img src='https://teamwiki.de/profile/"+data.by+"/image/32' class='pi'>");
            $msg.append("<span> <date>"+hourMin+"</date></span>");
            break;
        }
        $msg.append($("<pre>").html((data.by?("<b>"+data.by+": </b>"):"")+data.msg
                .replace(/</g, "&lt;").replace(/''(.*?)''/mg, '<b>$1</b>')
                .replace(/((mailto:|(news|(ht|f)tp(s?)):\/\/){1}\S+)/mg, '<a href="$1" target="_blank">$1</a>')
                .replace(/(@{1,2})([a-z0-9_.\-]+)\b/g, "<i class='mention'>$1<i>$2</i></i>")
                .replace(/(#{1,2})([a-z0-9_.\-]+)\b/g, "<i class='hash'>$1<i>$2</i></i>")
                ));
        if (data.imgs)
            for(var i = 0, max = data.imgs.length; i < max; i++) {
                $("<img class='img-preview'>").appendTo($msg).attr("src", data.imgs[i]);
            }
        return $msg;
    }
    socket.handleIncomingMessage = function(data, msgType) {
        if (msgType === undefined) msgType = "all";
        onNotify(msgType, data);
        var $msg = formatMessage(data);
        var $ex = $("#msg_"+data._id);
        if ($ex.length) $ex.replaceWith($msg);
        $ex = $("#msg_t_"+data.tmp_id );
        if ($ex.length) $ex.replaceWith($msg);
        else $msg.appendTo("#out");
        if (msgType == "mention") $msg.css("background","#fea");
        scrollDown();
        if (window.parent && window.parent.postMessage) window.parent.postMessage({ns:'de.teamwiki.chat', msg:'onMessageReceived', content:{msgType:msgType,data:data}}, '*');
        return $msg;
    }
    function scrollDown() {
        window.scrollTo(0, 999999);
    }
    function navPane(pn) {
        var $pn = $("#p"+pn);
        if (pn == currentPane) return $pn;              currentPane = pn;
        if (pn == "Main") { $("#out").show(); $("html").css("overflow", "auto"); onShowMain(); $(".pane").fadeOut("slow"); return $pn.show(); }
        else {  $("html").css("overflow", "hidden"); $(".pane").hide(); return $pn.fadeIn(function() { $("#out").hide();}); }
    }
    function onShowMain() {
        options.controls_at_top ? $("body").addClass("controlstop") : $("body").removeClass("controlstop");
        $("#in").focus(); onControlsResize();
    }
    function onNotify(typ, msg) {
        if (msg.by == socket.userName[0]) return;
        if (options['notify_'+typ+'_flash']) { $("body").css("background","#f0f");setTimeout('$("body").css("background","#fff");',500); }
        onNotifyGlob(typ, msg);
    }
    function onControlsResize() {
      function r() {
        var height = $(".controls").height();
        $("#out").css('paddingBottom', (options['controls_at_top']) ? "5px" : height + 15 + "px");
        $(".buttons").css('paddingTop', (!options['controls_at_top']) ? "5px" : height + 15 + "px");
        scrollDown();
      }
      r();
      setTimeout(r, 300); //call again after animation finished
    }
    //Android app
    window.onMenuPressed = function() { navPane("Options"); }
</script>
<style>
    html, body {  margin: 0; padding: 0; overflow: hidden; }
    .pane { position:fixed; top: 0; left: 0; bottom: 0; right: 0; display: none; overflow: auto;  }
    .controls {
        position: fixed; bottom: 0; left: 0; right: 0; padding: 5px; border-top: 2px solid #ddd;
        background: #1e5799; /* Old browsers */
        background: -moz-linear-gradient(top, #1e5799 0%, #7db9e8 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#1e5799), color-stop(100%,#7db9e8)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top, #1e5799 0%,#7db9e8 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top, #1e5799 0%,#7db9e8 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top, #1e5799 0%,#7db9e8 100%); /* IE10+ */
        background: linear-gradient(to bottom, #1e5799 0%,#7db9e8 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1e5799', endColorstr='#7db9e8',GradientType=0 ); /* IE6-9 */
    }
    .controlstop .controls { bottom: inherit; top: 0; }
    #out {
        padding-bottom: 50px;
    }
    #out span { float:right; font: 8pt Arial, sans-serif; font-weight:bold; }
    #out p { clear: both; border-top: 1px solid #eee; padding: 4px 4px 4px 40px; margin: 0; min-height: 32px; }
    #out img.pi { float: left; width: 32px; height: 32px; margin: 0 4px 0 -36px; }
    pre { font-size: 10pt; font-family: Arial,sans-serif; margin: 0; white-space: pre-wrap; word-wrap: break-word; }
    #out p.sys { padding: 4px; color: #777; font-style: italic; min-height: inherit; }
    #onlinestatus { margin: 10px; }
    #onlinestatus img { float: left; width: 32px; height: 32px; margin: 5px; }
    .controlstop #out { padding-bottom: 5px; }
    .controlstop .buttons { padding-top: 55px; }
    .img-preview {  width: 140px; height: 100px; box-shadow: 2px 2px 2px #444;margin: 5px 5px 5px 0; }
    #pLoader {
        background-color: #eee; text-align: center; display: block; z-index: 20;
    }
    #pOptions { 
        overflow-x: hidden; overflow-y: scroll;
        background: #f8ffe8; /* Old browsers */
        background: -moz-linear-gradient(top, #f8ffe8 0%, #e3f5ab 69%, #b7df2d 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#f8ffe8), color-stop(69%,#e3f5ab), color-stop(100%,#b7df2d)); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top, #f8ffe8 0%,#e3f5ab 69%,#b7df2d 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top, #f8ffe8 0%,#e3f5ab 69%,#b7df2d 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top, #f8ffe8 0%,#e3f5ab 69%,#b7df2d 100%); /* IE10+ */
        background: linear-gradient(to bottom, #f8ffe8 0%,#e3f5ab 69%,#b7df2d 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f8ffe8', endColorstr='#b7df2d',GradientType=0 ); /* IE6-9 */ }
    #pOptions p, #pOptions h2, #pOptions h5 { margin: 10px; }
    #pOptions h5 { font-size: 12pt; padding-top: 10px; border-top: 1px solid #a5dea8 }
    .btn { display: block;  width: 100%; padding: 5px;  }
    #sendBtn { position: absolute; right: 0; width: 10%; border: 1px solid grey; background: transparent; padding-top: 25px;padding-bottom:5px; font-size: 6pt; }
    i.mention { color: #777;  } i.mention i { color: #555; background: #eee; }
    i.hash { color: #b7df2d;  } i.hash i { color: #97bf0d; }
    .context-menu-item.icon-edit { background-image: url(https://teamwiki.net/static/img/icons/oxygen/16x16/actions/edit.png); }
    .context-menu-item.icon-delete { background-image: url(https://teamwiki.net/static/img/icons/oxygen/16x16/actions/editdelete.png); }
    .context-menu-item.icon-options { background-image: url(https://teamwiki.net/static/img/icons/oxygen/16x16/apps/applications_systemg.png); }
</style>
</head>
